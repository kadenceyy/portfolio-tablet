<body>
	<header>
		<a href="home.html" class ="active"><img src="images/Wellness logo-10-10.png" width="25" alt="Wellness Farm Logo"></a>
		<nav>
			<ul class="nav_links">
				<li class="nav_item"><a href = "home.html">Home</a></li>

				<li class="nav_item"><a class = "bgchange" href= "contact.html">Contact</a></li>
			</ul>
		</nav>	
	</header>

	<main class="container" id="skip">
		<h1>Contact Us</h1>
		<h2 id = "about">Tell us your story!</h2>
		
		<div class="contact-form">
			<form action = "https://formspree.io/f/xqkwvrqr" method="POST">
		  
			  <label for="fname">Name*</label>
			  <input type="text" id="fname" name="firstname" required placeholder="First name">

			  <label for="email">Email*</label>
			  <input type="text" id="email" name="email" required placeholder="Your Email">
		  
			  <label for="inquiry">Inquiry</label>
			  <select id="inquiry" name="inquiry">
				<option value="speak to someone">Chat with us</option>
				<option value="events">Events</option>
				<option value="meditation">Meditation Sessions</option>
			  </select>
		  
			  <label for="subject">Hi, I am...</label>
			  <textarea id="subject" name="subject" required placeholder="Something you want to share..." style="height:200px"></textarea>
			  
			  <label for="checkbox">Remember me</label>
    			<input type="checkbox" id="checkbox"> 

			  <input type="submit" value="Submit">
			  
			</form>
			<div class="swan-content">
				<img src="images/swan.png" alt="cute encouraging swan cartoon"/>
			</div>
		  </div>
	
		<footer>
			<p class="email"><a class= "emaillink" href = "mailto: kadence@umich.edu">wellnessfarm@umich.edu</a></p>
			<p>Kadence T. &copy; 2021</p>
		</footer>
	</body>
